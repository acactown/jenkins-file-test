plugins {
    id "java"
    id "com.github.samueltbrown.cucumber" version "0.9"
}

project.ext {
    cucumberVersion = '1.2.5'
    junitVersion = '4.12'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'info.cukes', name: 'cucumber-java', version: cucumberVersion
    compile group: 'info.cukes', name: 'cucumber-junit', version: cucumberVersion
    compile group: 'junit', name: 'junit', version: junitVersion

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.21'
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.21'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile group: 'org.codehaus.janino', name: 'janino', version: '3.0.0'
}

cucumber {
    formats = ['pretty','junit:build/cucumber.xml', 'json:build/cucumber.json', 'html:build/cucumber-html-report']
}
